<!DOCTYPE html>
<html>
<head>
   <title>FORM</title>
</head>
<body>
    <h2>Online Job Registration Portal</h2>
    <h4>Register yourself to get new job updates</h4><br>
    
    <form>
        <table>
            <tr>
               <th>Full Name:</th>
            <td><input type="text" placeholder="First Name"> 
            <input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>
                    <table>
                        <tr>
                            <td><input type="text" placeholder="Street Address"></td>
                        </tr>
                        <tr>  
                            <td><input type="text" placeholder="Street Address Line2"></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="City"></td>
                            <td><input type="text" placeholder="State"></td>
                        </tr>
                        <tr>    
                            <td><input type="text" placeholder="Pin Code"></td>
                            <td><select placeholder="Country">
                                <option>please select</option>
                                <option>india</option>
                            </td>
                        </tr>
                    </table>
                </td>
                <tr>
                    <th>Phone Number:</th>
                    <td><input type="text" maxlength="10" placeholder="Area Code">-<input type="text" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <th>Mobile:</th>
                    <td><input type="text"></td> 
                </tr>
                <tr>
                    <th>E-mail:</th>
                    <td><input type="email" placeholder="ex:myname:@examble.com"></td> 
                </tr>
                <tr>
                    <th>Cover Letter:</th>
                    <td><input type="text" placeholder="Describe yourself in brief (max. 450 character)"></td>
                </tr>
                <tr>
                    <th>Resume:</th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <th>Skill Level:</th>
                    <td><select>
                        <option>select one</option>
                        <option>Undergraduate</option>
                        <option>Graduate</option>
                        <option>Post-graduate</option>
                        <option>Diploma/Technical</option>
                    </select></td>
                </tr>
                <tr>
                    <th>Declearation:</th>
                    <td>the above information filled by me is true.I also accept all the terms and conditions.</td>
                </tr>
                <tr>
                    <td><button>Submit Form</button></td>
                    <td><button>Reset</button></td>

                </tr>

                
        </table>
    </form>
</body>
</html>
